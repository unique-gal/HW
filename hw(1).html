<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- WEB TITLE -->
    <title>UNA SHOPPING MALL</title>

    <!-- 웹폰트-->
    <link
      href="https://fonts.googleapis.com/css?family=Stylish&display=swap"
      rel="stylesheet"
    />
    />
    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="hw(1).css" />

    <!-- 부트스트랩 CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- 부트스트랩 JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="wrap">
      <div class="img">
        <img
          src="https://image.ohou.se/i/bucketplace-v2-development/uploads/productions/158379999882674110.jpg?gif=1&w=640&h=640&c=c&webp=1"
          alt="[자취특가] 마틸다 프리미엄 차렵이불"
        />
      </div>
      <!--//img  -->
      <div class="tit">
        <div class="tit1">
          <h1 class="tit-tit">마틸다 프리미엄 차렵이불</h1>
          <h4 class="tit-price">가격 : 24,900원/장</h4>
        </div>
        <!-- tit1 -->
        <div class="tit2">
          <p class="tit-desc">
            세미화이바 원단으로 먼지 걱정 없는 이불을 저렴한 가격에 만나보세요.
            <br />
            <span style="color:#a15e5e">세미화이바 소재란?</span> 머리카락
            굵기의 1/100이하의 얆은 원사로 촘촘하게 직조하여 외부 오염물질이
            쉽게 침투 할 수 없게 제작된 소재입니다.
          </p>
        </div>
        <!-- tit2 -->
      </div>
      <!-- //tit -->

      <div class="order">
        <div class="order1">
          <h1 class="order-tit">주문하기</h1>
        </div>
        <!-- //order1 -->

        <div class="order2">
          <div class="inputgroups">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >주문자 성함</span
                >
              </div>
              <input
                type="text"
                class="form-control"
                aria-label="Default"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
            <!-- //inputgroup1 -->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01"
                  >주문수량</label
                >
              </div>
              <select class="custom-select" id="inputGroupSelect01">
                <option selected>--수량을 선택하세요--</option>
                <option value="1">1장</option>
                <option value="2">2장</option>
                <option value="3">3장</option>
                <option value="4">4장</option>
                <option value="5">5장</option>
              </select>
            </div>
            <!-- //inputgroup2 -->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >주소</span
                >
              </div>
              <input
                type="text"
                class="form-control"
                aria-label="Default"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
            <!-- //inputgroup3 -->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >전화번호</span
                >
              </div>
              <input
                type="text"
                class="form-control"
                aria-label="Default"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
            <!-- //inputgroup4 -->
          </div>
          <!-- //inputgroups -->
        </div>
        <!-- //order2 -->
        <div class="btn">
          <button
            type="button"
            class="btn btn-primary"
            onclick="window.open('//ohou.se/productions/86231/selling')"
          >
            주문하기
          </button>
        </div>
        <!-- //btn -->
      </div>
      <!-- //order -->
    </div>
    <!--//wrap  -->
  </body>
</html>
